<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan Hall</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body a {
            cursor: none;
        }
    </style>
</head>
<body class="text-white min-h-screen bg-[url('../images/background.jpg')] bg-fixed bg-center bg-cover bg-opacity-10 cursor-none overflow-hidden">
    
    <div id="cursor" class="w-4 h-4 bg-blue-400 absolute z-50 pointer-events-none rounded-full hidden"></div>

    <div class="h-screen px-10 overflow-hidden overflow-y-scroll snap-y snap-mandatory scroll-smooth scroll-p-7 scrollbar-thin scrollbar-thumb-slate-800 scrollbar-track-black">

        <div class="max-w-screen-xl mx-auto relative">
    
            <nav class="text-lg px-2 pt-5 pb-3 flex justify-between sticky top-0 z-10">
                <div class="">
                    <span class="font-medium hover:text-blue-400 transition-all duration-200"><a href="#home">Ethan Hall</a></span>
                </div>
                    <ol class="flex flex-1 justify-end gap-3 ">
                        <li class="px-3 border-2 border-transparent rounded-full hover:border-blue-400 transition-all duration-200">
                            <a href="#home">Home</a>
                        </li>
                        <li class="px-3 border-2 border-transparent hover:border-blue-400 rounded-full transition-all duration-200">
                            <a href="#skills">Skills</a>
                        </li>
                        <li class="px-3 border-2 border-transparent hover:border-blue-400 rounded-full transition-all duration-200">
                            <a href="#projects">Projects</a>
                        </li>
                        <li class="px-3 border-2 border-transparent hover:border-blue-400 rounded-full transition-all duration-200">
                            <a href="#contact">Contact</a>
                        </li>
                    </ol>
            </nav>
    
            <section id="home" class="snap-always snap-start scroll-snap max-w-2xl mx-auto min-h-screen flex flex-col justify-center items-center">
                <div class="flex flex-col items-center justify-center mb-44">
                    <img src="./images/headshot-bw.jpg" id="profile-photo" alt="Ethan Hall headshot" class="opacity-0 max-w-28 rounded-full transition-all duration-500">
                    <h1 class="my-3 text-3xl text-center">My Name is <a href="#skills" id="profile-image-link" class="relative hover:text-blue-400 transition-all before:content-[''] before:absolute before:bg-blue-500 before:h-[3px] before:w-[0%] before:bottom-0 before:animate-underline before:animate-delay-1000">Ethan Hall.</a> I'm a software engineer.</h1>
                    <p>I build applications using cutting-edge technology.</p>
                </div>
                
                <div class="animate-fade-up animate-delay-3000 flex flex-col items-center">
                    <p class="mb-10">Check out the technologies I use</p>
                    <div id="arrow-cont" class="hover:scale-110 transition-all duration-700">
                        <a href="#skills"><img src="images/icons/arrow-down.svg" alt="arrow down icon" class="w-10 animate-reversebounce animate-thrice animate-delay-2900"></img></a>
                    </div>
                </div>
            </section>
    
            <section id="skills" class="mx-auto snap-always snap-start min-h-screen max-w-5xl flex flex-col items-center justify-center pt-24">
                <div class="w-[100%] mb-44 px-24 grid grid-cols-3 gap-y-11">
                    <div class="pt-7 flex flex-col justify-center items-center relative">
                        <img id="skill-logo" src="images/skills-logos/logo-javascript.svg" alt="javascript logo" class="w-20 z-10">
                        <span class="absolute top-[30px] opacity-0">Javascript</span>
                    </div>
                    <div class="pt-7 flex flex-col justify-center items-center relative"">
                        <img id="skill-logo" src="images/skills-logos/typescript.svg" alt="typescript logo" class="w-20 z-10">
                        <span class="absolute top-[30px] opacity-0">Typescript</span>
                    </div>
                    <div class="pt-7 flex flex-col justify-center items-center relative">
                        <img id="skill-logo" src="images/skills-logos/react-2.svg" alt="React logo" class="w-20 z-10">
                        <span class="absolute top-[30px] opacity-0">React</span>
                    </div>
                    <div class="pt-7 flex flex-col justify-center items-center relative">
                        <img id="skill-logo" src="images/skills-logos/html-1.svg" alt="html 5 logo" class="w-20 z-10">
                        <span class="absolute top-[30px] opacity-0">HTML</span>
                    </div>
                    <div class="pt-7 flex flex-col justify-center items-center relative">
                        <img id="skill-logo" src="images/skills-logos/css-3.svg" alt="css logo" class="w-20 z-10">
                        <span class="absolute top-[30px] opacity-0">CSS</span>
                    </div>
                    <div class="pt-7 flex flex-col justify-center items-center relative">
                        <img id="skill-logo" src="images/skills-logos/tailwind-css-2.svg" alt="tailwind css logo" class="w-20 z-10">
                        <span class="absolute top-[30px] opacity-0">TailwindCss</span>
                    </div>
                    <div class="pt-7 flex flex-col justify-center items-center relative">
                        <img id="skill-logo" src="images/skills-logos/git-icon.svg" alt="git logo" class="w-20 z-10">
                        <span class="absolute top-[30px] opacity-0">Git</span>
                    </div>
                </div>
            </section>
    
            <section id="projects" class="snap-always snap-start min-h-screen pt-24">
                <h2 class="text-center text-4xl pb-4">Projects</h2>
    
            </section>
    
            <footer class="mt-10 pb-2 snap-end">
                <div>
                    <!-- Github logo -->
                </div>
                <span>&copy 2024 Ethan Hall</span>
            </footer>
        </div>


    </div>

</body>
</html>
